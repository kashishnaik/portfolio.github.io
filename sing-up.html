<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-UP Form</title>
    <link rel="icon" href="zomato logo.jpeg">
    <link rel="stylesheet" href="sing-up.css">
</head>
<body>
    <div class="sing-up-form">
        <h1>Sing up</h1>
        <form action="">
            <input type="text" class="input-box" placeholder="Full Name">
            <input type="email" class="input-box" placeholder="Email">
            <p><span><input type="checkbox"></span> I agree to Zomato's Terms of Service Privacy Policy</p>
            <button type="button" class="sign-btn">Sign</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="google-btn">Login With Google</button>
            <p class="col">Do you have an account?<a href="http://127.0.0.1:5500/login.html">Login</a></p>






        </form>

    </div>
    
</body>
</html>
